language: php
php:
- 7.2
- 7.3
- nightly
matrix:
  allow_failures:
  - php: nightly
  - php: 7.3
env:
  global:
    secure: 
dist: xenial
os: linux
cache:
  yarn: true
  directories:
  - node_modules
  - vendor
  - "$HOME/pecl_cache"
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    secure: 
    on_success: change
    on_failure: always
services:
- redis-server
- postgresql
install:
- psql -c 'create database travis_ci_test;' -U postgres
- cp .env.travis .env
- composer self-update
- composer install --no-interaction
- php artisan key:generate
- php artisan migrate
- node -v
- yarn install
- yarn run prod
script:
- vendor/bin/phpunit
- if [ -f storage/logs/laravel.log ]; then cat storage/logs/laravel.log; fi
after_success:
- vendor/bin/infection
- travis/automerge